<script>
const drawBtn = document.getElementById('drawBtn');
let isDrawing = false;

drawBtn.addEventListener('click', function() {
    isDrawing = !isDrawing;

    if (isDrawing) {
        drawBtn.classList.add('active');
        drawBtn.textContent = 'Отключить помощника';
        document.body.style.cursor = 'url("cursor.cur") 0 20, crosshair';
    } else {
        drawBtn.classList.remove('active');
        drawBtn.textContent = 'Активировать помощника';
        document.body.style.cursor = 'default';
    }
});

document.addEventListener('mousemove', function(e) {
    if (!isDrawing) return;
    
    const dot = document.createElement('div');
    dot.className = 'dot';
    dot.style.left = (e.pageX - 5) + 'px';
    dot.style.top = (e.pageY - 5) + 'px';

    const colors = ['#ff6b6b', '#6b8cff', '#6bff8c', '#ffd86b', '#c66bff'];
    dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    document.body.appendChild(dot);

    setTimeout(() => {
        if (dot.parentNode) {
            dot.parentNode.removeChild(dot);
        }
    }, 2000);
});
</script>
