<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Услуг</title>
    <link rel="stylesheet" href="menu.css">
     <link rel="stylesheet" href="media.css">
     <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="tori.png" class="crisp" alt="Логотип">
        </div>
        
        <nav class="menuverh"> 
            <a href="main.html" class="tabl-nav">На главную</a>
            <a href="about.html" class="tabl-nav">О нас</a>
            <a href="galery.html" class="tabl-nav">Галерея</a>
            <a href="avtor.html" class="tabl-nav">Регистрация</a>
        </nav>
        
        <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
        <label for="burger-checkbox" class="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </label>
        
        <nav class="menu-list"> 
            <a href="main.html" class="tabl-nav">На главную</a>
            <a href="about.html" class="tabl-nav">О нас</a>
            <a href="galery.html" class="tabl-nav">Галерея</a>
            <a href="avtor.html" class="tabl-nav">Регистрация</a>
        </nav>
    </header>
    <div class="container">
        <header>
            <div class="content-block">
                <h1 style="text-align: center;">Онлайн запись</h1>
            </div>
        </header>
        
        <div class="content">
            <div class="left-column">
                <section class="section">
                    <h2 class="section-title">Каталог Услуг</h2>

                    <div class="catalog-controls">
                        <div class="filter-group">
                            <input type="number" id="min-price" placeholder="Мин цена">
                            <input type="number" id="max-price" placeholder="Макс цена">
                            <button class="btn btn-primary" id="apply-filter">Фильтр</button>
                        </div>
                        
                        <div class="sort-group">
                            <button class="btn btn-primary" id="sort-asc">По возрастанию</button>
                            <button class="btn btn-primary" id="sort-desc">По убыванию</button>
                            <button class="btn btn-success" id="reset-catalog">Сбросить</button>
                        </div>
                    </div>
                    
                    <div class="products-grid" id="catalog-products">
                    </div>
                </section>
            </div>
            
            <div class="right-column">
                <section class="section">
                    <h2 class="section-title">Корзина</h2>
                    <div class="controls">
                        <button class="btn btn-primary" id="replace-item">
                            Заменить
                        </button>
                        <button class="btn btn-danger" id="clear-cart">
                            Очистить корзину
                        </button>
                    </div>
                    <div class="cart-items" id="cart-items">
                    </div>
                    <div class="cart-total" id="cart-total">
                        Итого: 0 руб.
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="notification" id="notification">Услуга успешно добавлена в корзину!</div>
    <script src="shop.js"></script>
    <script src="javamain.js"></script>
</body>
</html>
